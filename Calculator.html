<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h2 id="h2">Calculator</h2>
        <form>
          <div class="display">
            <input class="button" type="text" name="display" id="display" />
          </div>
          <div class="row">
            <button type="button" class="button color">AC</button>
            <button type="button" class="button color">%</button>
            <button type="button" class="button color">B</button>
            <button type="button" class="button color">/</button>
          </div>
          <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button> 
            <button type="button" class="button">9</button>
            <button type="button" class="button color">*</button>
          </div>
          <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button color">-</button>
          </div>
          <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button color">+</button>
          </div>
          <div class="row">
            <button type="button" class="button">00</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button" class="color">.</button>
            <button type="button" class="button" id="eql">=</button>
          </div>
        </form>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
